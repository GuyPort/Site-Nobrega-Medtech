<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nobrega Medtech</title>
  <link rel="stylesheet" href="quemsomos.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/Imagem_header_logo_nobregamedtech_sem_slogan.jpg" type="image/x-icon">
</head>
<body>
  <header>
    <a href="quemsomos.html" target="_self">
        <img class="body_header_div_imagemlogonobregamedtech"
             src="assets/Imagem_header_logo_nobregamedtech_sem_slogan.jpg"
             alt="Logo Nobrega Medtech azul sem slogan">
    </a>
    <button class="menu-toggle" aria-label="Abrir menu de navegação">
      <i class="fas fa-bars"></i>
    </button>
    <div class="body_header_div_navegar">
      <nav class="body_header_div_navegarpaginas">
        <a href="quemsomos.html" target="_self" class="active" aria-current="page">Início</a>

  <main>
    <h1>QUEM SOMOS / PAGINA PRINCIPAL</h1>
  </main>

  <script>
    // Script para controlar o menu mobile
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.querySelector('.menu-toggle');
      const navMenu = document.querySelector('.body_header_div_navegarpaginas');
      
      menuToggle.addEventListener('click', function() {
        navMenu.classList.toggle('active');
      });
    });
  </script>
